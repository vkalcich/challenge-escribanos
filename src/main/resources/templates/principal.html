<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
        <h2>NÃ³mina de Escribanos</h2>
        <hr>
        <h4>Busqueda</h4>
        <hr>
        <form th:action="@{/api/escribanos}" th:object="${requestDTO}" method="get">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" id="cuit" placeholder="Ingrese el cuit"
                           th:field="*{cuit}">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
        </form>
</div>
<hr>
<div th:if="${escribanoResponse != null}" class="container">
    <h4>Resultado</h4>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${escribanoResponse}">
            <td th:text="${escribanoResponse.nombre}"></td>
            <td th:text="${escribanoResponse.apellido}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
